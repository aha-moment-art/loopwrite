<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎬 YouTube 循环播放器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6c4db4;
    }

    .controls-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .controls-section input,
    .controls-section button {
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .controls-section button {
      background: #a88adb;
      color: white;
      cursor: pointer;
    }

    .controls-section button:hover {
      background: #8a6dc4;
    }

    #player-container {
      max-width: 900px;
      margin: 30px auto 0;
      border-radius: 10px;
      overflow: hidden;
      display: none; /* 初始隐藏 */
    }

    #player {
      width: 100%;
      height: 480px;
    }
  </style>
</head>
<body>
  <h1>🎬 YouTube 循环播放器</h1>

  <!-- 第一行功能：加载播放整个视频 -->
  <div class="controls-section">
    <input type="text" id="youtube-url" placeholder="输入 YouTube 链接" size="40" />
    <input type="number" id="play-count" min="1" value="1" placeholder="播放次数" />
    <button id="load-btn">加载并播放</button>
  </div>

  <!-- 第二行功能：播放片段 -->
  <div class="controls-section">
    <input type="number" id="start-time" min="0" placeholder="片段开始（秒）" />
    <input type="number" id="end-time" min="0" placeholder="片段结束（秒）" />
    <input type="number" id="repeat-count" min="1" value="1" placeholder="重复次数" />
    <button id="repeat-btn">播放片段</button>
  </div>

  <!-- 视频播放器容器 -->
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let ready = false;

    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function createPlayer(videoId, onReadyCallback) {
      if (player && typeof player.destroy === "function") {
        player.destroy(); // 销毁旧播放器
      }

      document.getElementById('player-container').style.display = 'block';

      player = new YT.Player('player', {
        height: '480',
        width: '800',
        videoId: videoId,
        playerVars: {
          modestbranding: 1,
          rel: 0,
        },
        events: {
          'onReady': () => {
            ready = true;
            if (onReadyCallback) onReadyCallback();
          }
        }
      });
    }

    document.getElementById("load-btn").addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value.trim();
      const videoId = extractVideoID(url);
      const times = parseInt(document.getElementById("play-count").value) || 1;

      if (!videoId) {
        alert("请输入有效的 YouTube 链接！");
        return;
      }

      createPlayer(videoId, () => {
        let count = 0;

        function repeatPlay() {
          if (count >= times) return;
          player.seekTo(0);
          player.playVideo();
          count++;
          setTimeout(() => {
            player.pauseVideo();
            setTimeout(repeatPlay, 800);
          }, 8000); // 默认播放 8 秒
        }

        repeatPlay();
      });
    });

    document.getElementById("repeat-btn").addEventListener("click", () => {
      const start = parseFloat(document.getElementById("start-time").value);
      const end = parseFloat(document.getElementById("end-time").value);
      const repeat = parseInt(document.getElementById("repeat-count").value) || 1;

      if (!player || !ready) {
        alert("请先加载视频。");
        return;
      }

      if (isNaN(start) || isNaN(end) || end <= start) {
        alert("请正确设置起始和结束时间。");
        return;
      }

      let count = 0;

      function repeatSegment() {
        if (count >= repeat) return;
        player.seekTo(start);
        player.playVideo();
        count++;
        setTimeout(() => {
          player.pauseVideo();
          setTimeout(repeatSegment, 600);
        }, (end - start) * 1000);
      }

      repeatSegment();
    });
  </script>
</body>
</html>
