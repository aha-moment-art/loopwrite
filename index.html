  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let timeoutId;
    let playDuration = 5000;
    let readyToPlay = false;
    let focusStart = null;
    let focusEnd = null;

    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: {
          'onReady': () => {
            readyToPlay = true;
          }
        }
      });
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      if (!player || !readyToPlay) {
        alert("æ’­æ”¾å™¨å°šæœªå°±ç»ªï¼Œè¯·ç¨å€™å†è¯•ï¼");
        return;
      }
      const url = document.getElementById("youtube-url").value.trim();
      const videoId = extractVideoID(url);
      playDuration = parseInt(document.getElementById("play-seconds").value, 10) * 1000;
      if (videoId) {
        player.loadVideoById(videoId);
        focusStart = null;
        focusEnd = null;
        setTimeout(() => {
          playSegment();
        }, 1000);
      } else {
        alert("è¯·è¾“å…¥æœ‰æ•ˆçš„ YouTube é“¾æ¥ï¼");
      }
    });

    function playSegment() {
      if (!readyToPlay) return;
      clearTimeout(timeoutId);
      if (focusStart !== null && focusEnd !== null) {
        player.seekTo(focusStart);
        player.playVideo();
        timeoutId = setTimeout(() => {
          player.pauseVideo();
        }, (focusEnd - focusStart) * 1000);
      } else {
        player.playVideo();
        timeoutId = setTimeout(() => {
          player.pauseVideo();
        }, playDuration);
      }
    }

    document.getElementById("focus-btn").addEventListener("click", () => {
      focusStart = parseInt(document.getElementById("start-time").value) || 0;
      focusEnd = parseInt(document.getElementById("end-time").value) || 0;
      const repeat = parseInt(document.getElementById("repeat-count").value) || 1;

      if (focusEnd <= focusStart) {
        alert("ç»“æŸæ—¶é—´å¿…é¡»å¤§äºèµ·å§‹æ—¶é—´");
        return;
      }

      let count = 0;

      function repeatPlay() {
        if (count >= repeat) return;
        player.seekTo(focusStart);
        player.playVideo();
        timeoutId = setTimeout(() => {
          player.pauseVideo();
          count++;
          setTimeout(repeatPlay, 500);
        }, (focusEnd - focusStart) * 1000);
      }

      repeatPlay();
    });

    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const line = e.target.value.trim();
        if (line) {
          document.getElementById("output").textContent += line + "\n";
        }
        e.target.value = "";
        e.preventDefault();
        playSegment();
      }
    });

    document.getElementById("clear-btn").addEventListener("click", () => {
      document.getElementById("output").textContent = "";
    });
  </script>
