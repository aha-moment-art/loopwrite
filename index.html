<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎬 YouTube 循环播放器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #6c4db4;
    }
    #controls {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #controls input, #controls button {
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #controls button {
      background: #a88adb;
      color: white;
      cursor: pointer;
    }
    #controls button:hover {
      background: #8a6dc4;
    }
    #player-container {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>🎬 YouTube 循环播放器</h1>

  <div id="controls">
    <input type="text" id="youtube-url" placeholder="输入 YouTube 链接" size="40" />
    <input type="number" id="play-count" min="1" value="1" placeholder="播放次数" />
    <button id="load-btn">加载播放</button>
    <input type="number" id="start-time" min="0" placeholder="片段开始时间（秒）" />
    <input type="number" id="end-time" min="0" placeholder="片段结束时间（秒）" />
    <input type="number" id="repeat-count" min="1" value="1" placeholder="重复次数" />
    <button id="repeat-btn">重复播放片段</button>
  </div>

  <div id="player-container">
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let ready = false;

    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '480',
        width: '800',
        videoId: '',
        events: {
          'onReady': () => ready = true
        }
      });
    }

    document.getElementById("load-btn").addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value.trim();
      const videoId = extractVideoID(url);
      const times = parseInt(document.getElementById("play-count").value) || 1;

      if (!videoId || !ready) {
        alert("请检查链接是否有效，或稍等播放器加载完成。");
        return;
      }

      let count = 0;

      function playNext() {
        if (count >= times) return;
        player.seekTo(0);
        player.playVideo();
        count++;
        setTimeout(() => {
          player.pauseVideo();
          playNext();
        }, 8000); // 默认播放 8 秒，你可以自定义或设置成可选
      }

      player.loadVideoById(videoId);
      setTimeout(playNext, 1500);
    });

    document.getElementById("repeat-btn").addEventListener("click", () => {
      const start = parseFloat(document.getElementById("start-time").value);
      const end = parseFloat(document.getElementById("end-time").value);
      const repeat = parseInt(document.getElementById("repeat-count").value) || 1;

      if (isNaN(start) || isNaN(end) || end <= start) {
        alert("请正确填写片段的起始和结束时间");
        return;
      }

      let count = 0;

      function repeatSegment() {
        if (count >= repeat) return;
        player.seekTo(start);
        player.playVideo();
        count++;
        setTimeout(() => {
          player.pauseVideo();
          setTimeout(repeatSegment, 500);
        }, (end - start) * 1000);
      }

      repeatSegment();
    });
  </script>
</body>
</html>
