<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé• YouTube Loop Player</title>
  <style>
    body {
      font-family: 'Didot', serif;
      background: linear-gradient(to bottom, #fff9f9, #f4f1f6);
      color: #333;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #4b2e83;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-family: 'Bodoni Moda', serif;
    }

    .section {
      background: #ffffff;
      padding: 24px;
      border-radius: 20px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      color: #a460d2;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 240px;
    }

    button {
      font-size: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #e7b2ff, #c09ccf);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #d89eff, #a87ec4);
      transform: scale(1.05);
    }

    #player-container {
      max-width: 900px;
      margin: 40px auto 0;
      border-radius: 20px;
      overflow: hidden;
      display: none;
    }

    #player {
      width: 100%;
      height: 480px;
    }
  </style>
</head>
<body>
  <h1>üé• YouTube Loop Player</h1>

  <div class="section">
    <h2>üíã Load & Play</h2>
    <div class="form-row">
      <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
      <input type="number" id="play-count" min="1" value="1" placeholder="Play Count" />
      <button id="load-btn">üíñ Load Video</button>
    </div>
  </div>

  <div class="section">
    <h2>üíé Segment Repeat</h2>
    <div class="form-row">
      <input type="number" id="start-time" min="0" placeholder="Start Time (s)" />
      <input type="number" id="end-time" min="0" placeholder="End Time (s)" />
      <input type="number" id="repeat-count" min="1" value="1" placeholder="Repeat Count" />
      <button id="repeat-btn">üíÉ Play Segment</button>
    </div>
  </div>

  <div id="player-container">
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let ready = false;

    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function createPlayer(videoId, onReadyCallback) {
      if (player && typeof player.destroy === "function") {
        player.destroy();
      }
      document.getElementById('player-container').style.display = 'block';
      player = new YT.Player('player', {
        height: '480',
        width: '800',
        videoId: videoId,
        playerVars: { modestbranding: 1, rel: 0 },
        events: {
          'onReady': () => {
            ready = true;
            if (onReadyCallback) onReadyCallback();
          }
        }
      });
    }

    document.getElementById("load-btn").addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value.trim();
      const videoId = extractVideoID(url);
      const times = parseInt(document.getElementById("play-count").value) || 1;

      if (!videoId) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      createPlayer(videoId, () => {
        let count = 0;
        function repeatPlay() {
          if (count >= times) return;
          player.seekTo(0);
          player.playVideo();
          count++;
          setTimeout(() => {
            player.pauseVideo();
            setTimeout(repeatPlay, 800);
          }, 8000);
        }
        repeatPlay();
      });
    });

    document.getElementById("repeat-btn").addEventListener("click", () => {
      const start = parseFloat(document.getElementById("start-time").value);
      const end = parseFloat(document.getElementById("end-time").value);
      const repeat = parseInt(document.getElementById("repeat-count").value) || 1;

      if (!player || !ready) {
        alert("Please load a video first.");
        return;
      }

      if (isNaN(start) || isNaN(end) || end <= start) {
        alert("Please enter a valid start and end time.");
        return;
      }

      let count = 0;
      function repeatSegment() {
        if (count >= repeat) return;
        player.seekTo(start);
        player.playVideo();
        count++;
        setTimeout(() => {
          player.pauseVideo();
          setTimeout(repeatSegment, 600);
        }, (end - start) * 1000);
      }
      repeatSegment();
    });

    // ‚úÖ Á©∫Ê†ºÈîÆÊéßÂà∂Êí≠Êîæ/ÊöÇÂÅú
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player && ready) {
        e.preventDefault(); // ÈòªÊ≠¢È°µÈù¢ÊªöÂä®
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.ENDED) {
          player.playVideo();
        }
      }
    });
  </script>
</body>
</html>
