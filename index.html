<body>
  <h1>ğŸ¬ YouTube å¾ªç¯æ’­æ”¾å™¨</h1>

  <!-- ç¬¬ä¸€è¡ŒåŠŸèƒ½ï¼šåŠ è½½æ’­æ”¾æ•´ä¸ªè§†é¢‘ -->
  <div class="controls-section">
    <input type="text" id="youtube-url" placeholder="è¾“å…¥ YouTube é“¾æ¥" size="40" />
    <input type="number" id="play-count" min="1" value="1" placeholder="æ’­æ”¾æ¬¡æ•°" />
    <button id="load-btn">åŠ è½½å¹¶æ’­æ”¾</button>

  <!-- ç¬¬äºŒè¡ŒåŠŸèƒ½ï¼šæ’­æ”¾ç‰‡æ®µ -->
  <div class="controls-section">
    <input type="number" id="start-time" min="0" placeholder="ç‰‡æ®µå¼€å§‹ï¼ˆç§’ï¼‰" />
    <input type="number" id="end-time" min="0" placeholder="ç‰‡æ®µç»“æŸï¼ˆç§’ï¼‰" />
    <input type="number" id="repeat-count" min="1" value="1" placeholder="é‡å¤æ¬¡æ•°" />
    <button id="repeat-btn">æ’­æ”¾ç‰‡æ®µ</button>
  </div>

  <!-- è§†é¢‘æ’­æ”¾å™¨å®¹å™¨ -->
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let ready = false;

    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function createPlayer(videoId, onReadyCallback) {
      if (player && typeof player.destroy === "function") {
        player.destroy(); // é”€æ¯æ—§æ’­æ”¾å™¨
      }

      document.getElementById('player-container').style.display = 'block';

      player = new YT.Player('player', {
        height: '480',
        width: '800',
        videoId: videoId,
        playerVars: {
          modestbranding: 1,
          rel: 0,
        },
        events: {
          'onReady': () => {
            ready = true;
            if (onReadyCallback) onReadyCallback();
          }
        }
      });
    }

    document.getElementById("load-btn").addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value.trim();
      const videoId = extractVideoID(url);
      const times = parseInt(document.getElementById("play-count").value) || 1;

      if (!videoId) {
        alert("è¯·è¾“å…¥æœ‰æ•ˆçš„ YouTube é“¾æ¥ï¼");
        return;
      }

      createPlayer(videoId, () => {
        let count = 0;

        function repeatPlay() {
          if (count >= times) return;
          player.seekTo(0);
          player.playVideo();
          count++;
          setTimeout(() => {
            player.pauseVideo();
            setTimeout(repeatPlay, 800);
          }, 8000); // é»˜è®¤æ’­æ”¾ 8 ç§’
        }

        repeatPlay();
      });
    });

    document.getElementById("repeat-btn").addEventListener("click", () => {
      const start = parseFloat(document.getElementById("start-time").value);
      const end = parseFloat(document.getElementById("end-time").value);
      const repeat = parseInt(document.getElementById("repeat-count").value) || 1;

      if (!player || !ready) {
        alert("è¯·å…ˆåŠ è½½è§†é¢‘ã€‚");
        return;
      }

      if (isNaN(start) || isNaN(end) || end <= start) {
        alert("è¯·æ­£ç¡®è®¾ç½®èµ·å§‹å’Œç»“æŸæ—¶é—´ã€‚");
        return;
      }

      let count = 0;

      function repeatSegment() {
        if (count >= repeat) return;
        player.seekTo(start);
        player.playVideo();
        count++;
        setTimeout(() => {
          player.pauseVideo();
          setTimeout(repeatSegment, 600);
        }, (end - start) * 1000);
      }

      repeatSegment();
    });
  </script>
